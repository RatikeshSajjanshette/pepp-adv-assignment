<div class="login-page-container">
  <div class="login-form">
    <div class="brand-logo">
      <img  src="assets/Icons/pepper.svg">
      <div class="vertical-separator"></div>
      <img  src="assets/Icons/advantage.svg">
    </div>
    <div class="welcome-msg-container">
      <span class="welcome-text">Welcome Back!</span>
      <span class="sign-in-text">Click below to sign in.</span>
    </div>

    <div class="form-container">
      <form class="form-input-box-container" [formGroup]="loginForm" (keyup.enter)="signIn()">
        <div class="email">
          <label for="email" class="label">Email</label>
          <input class="input-box" type="email" formControlName="email"
          [ngClass]="{'border-red':  email.invalid && (email.dirty || email.touched )}"
          >
          <span class="text-danger" *ngIf="(email?.invalid && (email?.dirty || email?.touched))">Email Required</span>
        </div>

        <div class="password">
          <label for="password" class="label">Password</label>
          <input class="input-box" type="password" formControlName="password"
          [ngClass]="{'border-red':  password.invalid && (password.dirty || password.touched )}"
          >
          <span class="text-danger" *ngIf="(password?.invalid && (password?.dirty || password?.touched))">Password Required</span>
        </div>

        <button class="sign-in-btn" (click)="signIn()">Sign In</button>
      </form>
    </div>

    <div class="footer">
      <span>Facing issues with your account? </span>
      <span class="contact-support">Contact support </span>
    </div>

  </div>
</div>
