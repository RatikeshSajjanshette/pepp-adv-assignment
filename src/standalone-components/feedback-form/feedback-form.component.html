<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav sidenav" mode="side">
    <div class="side-navigation">
      <div class="header">
        <div>
          <img src="assets\icons\companyName.svg" />
        </div>
        <div style="cursor: pointer" (click)="drawer.toggle()">
          <img src="assets\icons\cross.svg" />
        </div>
      </div>
      <div class="vector-line"><img src="assets\icons\vector_line.svg" /></div>
      <div class="menu" (click)="navigateToHomePage()">
        <span><img src="assets\icons\home.svg" /></span>
        <span class="home">Home</span>
      </div>
    </div>
  </mat-drawer>
  <div>
    <app-header (openSideBar)="drawer.toggle()"></app-header>
    <div class="feedback-container">
      <div class="add-feedback-heading">
        <div class="title">Add New Feedback</div>
        <div class="breadcrumb">
          <span class="home" (click)="navigateToHomePage()"> Home </span>
          <span class="separator"> / </span>
          <span class="feedback-form"> Feedback Form </span>
        </div>
      </div>
      <div class="feedback-form-heading">Feedback Form</div>
      <form [formGroup]="ratingForm" class="add-feedback-form">
        <div class="add-feedback">
          <div class="feedback-input">Feedback Input</div>
          <div class="input-feild">
            <textarea
              type="text"
              formControlName="ratingComment"
              class="add-feedback-box"
              required
            ></textarea>
          </div>
        </div>
        <div class="ratings-cointainer">
          <div class="rating">Rating</div>
          <div class="rating-cointainer">
            <app-star
              [starRating]="starRating"
              [starCount]="starCount"
              (ratingUpdated)="onRatingChanged($event)"
            ></app-star>
          </div>
        </div>
        <div class="buttons">
          <button
            class="back-button"
            type="submit"
            (click)="navigateToHomePage()"
          >
            Back
          </button>
          <button class="submit-button" type="submit" (click)="onSubmit()">
            Submit Form
          </button>
        </div>
      </form>
    </div>
  </div>
</mat-drawer-container>
